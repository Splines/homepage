title: Splines
author_name: Splines
email: your-email@example.com
description: >- # ignore newlines
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

baseurl: "" # the subpath of your site, e.g. /blog
# url: "https://example.com" # the base hostname & protocol for your site, e.g. http://example.com
permalink: /:year/:title

# No theme: https://stackoverflow.com/a/57424621/

plugins:
  - jekyll-feed

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# https://minimalbb.github.io/cheat%20sheet/kramdown-markdown-guide-with-jekyll

kramdown:
  syntax_highlighter_opts:
    disable : true
