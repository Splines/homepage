<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" content="width=device-width" name="viewport">
  <title>{{ page.title }}</title>
  <link href="{{ '/assets/css/main.css' | absolute_url }}" rel="stylesheet">
</head>

<body>
  <div class="container">

    <header>
      <h1>{{ page.title }}</h1>
    </header>

    <div>
      {% for post in site.posts %}
      <h2>{{ post.title }}</h2>
      <p>{{ post.excerpt }}</p>
      {% endfor %}
    </div>

  </div>
</body>

</html>
