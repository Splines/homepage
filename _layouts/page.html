<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width" charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | absolute_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/page.css' | absolute_url }}">

    {% if page.katex.enabled %}
        <link rel="stylesheet" href="{{ '/assets/katex/katex.min.css' | absolute_url }}">
    {% endif %}

    {% if page.code %}
        <link rel="stylesheet" href="{{ '/assets/css/code.css' | absolute_url }}">
    {% endif %}
</head>

<body>
    <article>

        <header>
            <h1>{{ page.title_on_page | default: page.title }}</h1>
            <p>
                written by {{ site.author_name }}
                <br>
                published
                <time datetime="{{ page.date | date: '%Y-%m-%d' }}">
                    {{ page.date | date: "%B %-d, %Y" }}
                </time>
            </p>
        </header>

        <hr class="header-content-separator">

        <div>
            {{ content }}
        </div>

    </article>

    <div id="whitespace-below-article">
    </div>

</body>

</html>
